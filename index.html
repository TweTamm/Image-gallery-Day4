<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <!-- item image -->
        <div class="image">
            <img src="assets/img1.webp" alt="">
        </div>

         <!-- item image -->
         <div class="image">
            <img src="assets/img2.webp" alt="">
        </div>

         <!-- item image -->
         <div class="image">
            <img src="assets/img3.webp" alt="">
        </div>

         <!-- item image -->
         <div class="image">
            <img src="assets/img4.webp" alt="">
        </div>

         <!-- item image -->
         <div class="image">
            <img src="assets/img5.webp" alt="">
        </div>

         <!-- item image -->
         <div class="image">
            <img src="assets/img6.webp" alt="">
        </div>

         <!-- item image -->
         <div class="image">
            <img src="assets/img7.png" alt="">
        </div>

         <!-- item image -->
         <div class="image">
            <img src="assets/img8.jpg" alt="">
        </div>

    </div>


    <div class="gallery">
        <i class="fas fa-times close"></i>
        <div class="gallery__inner">
            <img src="assets/img8.jpg" alt="">
        </div>

        <div class="control prev">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="control after">
            <i class="fas fa-chevron-right"></i>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
